<!-- cat-api.html -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    // promise 객체를 반환, 성공(then), 실패(catch)
    axios({
      method: 'get',
      url: 'https://api.thecatapi.com/v1/images/search',
    })
      .then((response) => {  // 성공한 경우
        console.log(response)
        console.log(response.data) // 응답 받은 데이터를 이용해 이미지 출력 
      })
      .catch((error) => {  // 실패한 경우
        console.log(error)
        console.log('실패했다옹')
      })
    console.log('야옹야옹')
  </script>
</body>

</html>
